<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Find element using HTML objects collections</h1>
    <p>Finding HTML elements using <b>document.forms</b></p>
    <form id="frm1">
        FirstName:<input type="text" name="fname" value="Harsh"></br>
        LastName:<input type="text" name="lname" value="Vardhan"><br><br>
        <input type="submit" value="submit">
    </form>
    <p>Below are the values of each element in the form:</p>
    <p id="demo"></p>
    <script>
            const list = document.forms['frm1'] // document.forms here forms is HTML Collections Object means pick the element directly by typing HTML Tag
            console.log(list)
            let text=""
            for(let i=0;i<list.length;i++){
                text+=list.elements[i].value+"<br>";
            }
            document.getElementById('demo').innerHTML=text
    </script>
</body>
</html>
