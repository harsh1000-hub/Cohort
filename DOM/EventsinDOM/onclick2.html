<!DOCTYPE html>
<html lang="en">
<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attribute</h2>
    <h2 onclick="changeText(this)">Click on this text!</h2>
    <script>
        function changeText(id){  // here id is pass as innerHTMl to onclick (this)
            id.innerHTML="OOPS!!!!!!!!!"  
        }
    </script>
</body>
</html>
