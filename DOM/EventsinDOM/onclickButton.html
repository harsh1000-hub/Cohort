<!DOCTYPE html>
<html lang="en">
<body>
    <h3>Click "Show Date" to execute the displayDate() functiom</h3>
    <button id="btn1">Show Date</button>
    <p id="demo"></p>
    <script>
        document.getElementById('btn1').onclick=displayDate;
        function displayDate(){
            document.getElementById('demo').innerHTML=Date();
        }
    </script>
</body>
</html>
