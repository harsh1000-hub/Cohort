<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body id="parentID">
    <div id="myDIV" style="  width: 300px;border: 4px solid green;padding: 10px; margin: 20px;">
        <p>
            The div element has on onmousemove event handler that display a random number every time you move your mouse inside this div tag
        </p>
        <hr>
        <h3>Click the button to remove the div's event handler</p>
        <button onclick="removeEvent()">Remove Event</button>
    </div>
    <p id="demo"></p>
    <script>
        document.getElementById('myDIV').addEventListener('mousemove',generateRandomNumber)
        function generateRandomNumber(){
            document.getElementById('demo').innerHTML=Math.random();
        }
        // remove that event 
        function removeEvent(){
             // syntax of removeEventListener(what event occur name , event function)
            document.getElementById('myDIV').removeEventListener('mousemove',generateRandomNumber) 
            // after removeEventListener() over then remove p with id=demo
            const parent = document.getElementById('parentID')
            const child = document.getElementById('demo')
            parent.removeChild(child)
           
        }
    </script>
</body>
</html>
